# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # æ ¹æ®ä½ çš„ä¸»åˆ†æ”¯åè°ƒæ•´ï¼Œæ¯”å¦‚ master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # ğŸ‘ˆ æ ¹æ®ä½ çš„æ„å»ºè¾“å‡ºç›®å½•ä¿®æ”¹ï¼ˆå¦‚ buildã€public ç­‰ï¼‰

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
